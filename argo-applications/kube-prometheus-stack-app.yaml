apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-k8s-monitoring
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default  # Explicitly set to 'default' project
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true

  destination:
    server: "https://kubernetes.default.svc"  # Explicitly set the server to the default cluster
    namespace: monitoring

  source:
    chart: k8s-monitoring
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 0.3.1
    helm:
      valuesObject:
        cluster:
          name: "explorer-stage-shared"  # Set to your specific cluster name
        prometheus-operator-crds:
          enabled: true
        externalServices:
          prometheus:
            host: http://prometheus.monitoring.svc.cluster.local  # Internal Prometheus URL
            # No basicAuth block for Prometheus (default authentication)
          loki:
            host: https://grafana.stage.explorersurgical.com/
            basicAuth:
              username: "nilesh"
              password: "Nilesh@123"  # Provided Loki credentials
