apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-k8s-monitoring
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  ignoreDifferences:
    - group: argoproj.io
      jsonPointers:
        - /status
      kind: Application

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true

  destination:
    # No need to specify the server if it's the same cluster where ArgoCD is running
    namespace: monitoring

  source:
    chart: k8s-monitoring
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 0.3.1
    helm:
      valuesObject:
        prometheus-operator-crds:
          enabled: true
        cluster:
          name: explorer-stage-shared # to be overridden
        externalServices:
          prometheus:
            host: http://prometheus.monitoring.svc.cluster.local  # Internal Prometheus URL
            # No basicAuth block for Prometheus (default authentication)
          loki:
            host: https://grafana.stage.explorersurgical.com/
            basicAuth:
              username: "nilesh"
              password: "Nilesh@123"  # Provided Loki credentials
